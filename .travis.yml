sudo: required
services: [docker]
language: python

# Only build master branch. PRs still get built.
branches: {only: [master]}

env:
  global:
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
  matrix:
    - VERSION=5 SOURCE_BRANCH=        TAG_LATEST=1
    - VERSION=4 SOURCE_BRANCH=        TAG_LATEST=
    # The built-from-source images are included here just to ensure changes to
    # this repo do not break those builds. They are actually deployed from the
    # praekelt/molo repo.
    - VERSION=5 SOURCE_BRANCH=develop TAG_LATEST=1
    - VERSION=4 SOURCE_BRANCH=4x      TAG_LATEST=

# Update Docker Engine
before_install:
  - sudo apt-get update
  - sudo apt-get install -qy -o Dpkg::Options::="--force-confold" docker-ce
install:
  - if [ -n "$SOURCE_BRANCH" ]; then
      git clone --depth=1 -b "$SOURCE_BRANCH" https://github.com/praekelt/molo.git;
    fi

before_script:
  - image="$(awk '$1 == "FROM" { print $2; exit }' onbuild/Dockerfile)"
  - if [ -n "$SOURCE_BRANCH" ]; then
      version="$(git -C molo rev-parse --short HEAD)";
      cache_from="${image}:${SOURCE_BRANCH}-onbuild";
      args="--file dev.Dockerfile"
    else;
      version="$(sed -nE 's/^molo\.core==(\S+).*/\1/p' "requirements/$VERSION.txt")";
      cache_from="${image}:${VERSION}-onbuild";
      args="--build-arg VERSION=$VERSION"
    fi
  - echo "Building image '$image' for molo.core version '$version' ($VERSION)..."
  # Pull existing image to use as caches
  - docker pull "$cache_from" || true
script:
  - if [ -n "$SOURCE_BRANCH" ]; then
      (cd molo; python setup.py bdist_wheel);
      cp -r molo/dist .;
    fi
  # Use existing latest images as caches, with --pull to pull latest FROM image
  - docker build --pull --cache-from "$cache_from" $args -t "$image" .
  - docker build --cache-from "$cache_from" -t "${image}:onbuild" onbuild
after_script:
  - docker images

before_deploy:
  - pip install docker-ci-deploy==0.3.0
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: dcd --version "$version" --version-semver ${TAG_LATEST:+--version-latest} "$image" "${image}:onbuild"
  on:
    branch: master
    condition: -z "$SOURCE_BRANCH"
